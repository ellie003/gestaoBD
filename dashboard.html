<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard do Usu√°rio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 800px;
      text-align: center;
    }

    .usuarioBV{
      position: absolute;
      top: 10px;
      right: 10px;
      margin: 10px;

    }

    h2 {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="usuarioBV"> 
    <h2>Bem-vindo, {{ user.username }}!</h2>
    <p>Email: {{ user.email }}</p>
  </div>
  <div class="container">
    <h3>Consumo de Energia</h3>
    <table>
      <tr>
        <th>Data</th>
        <th>Hora</th>
        <th>Quantidade</th>
        <th>Recurso</th>
        <th>Dispositivo</th>
      </tr>
      {% for item in user.consumo %}
      <tr>
        <td>{{ item[0] }}</td>
        <td>{{ item[1] }}</td>
        <td>{{ item[2] }} {{ item[3] }}</td>
        <td>{{ item[4] }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</body>
</html>
